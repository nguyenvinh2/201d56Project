<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/bgm_switch.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Code Pairs</title>
</head>

<body>
  <header>
    <iframe src="assets/audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="background_music" autoplay loop>
      <source src="assets/audio/Game-Menu_v001.mp3" />
    </audio>
    <a href="index.html">
      <h2>Code Pairs</h2>
    </a>
    <nav>
      <ul>
        <li>Hi Scores</li>
        <li><a href="about.html">About</a></li>
        <li>
          BGM
          <label class="bgm_switch">
            <input id="bgm_toggle" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="text">
      <h1>Code Pairs</h1>
      <p>Learn your peers' faces!</p>
      <br>
      <h3>Instructions:</h3>
      <p>Click on stuff. Don't mess up. Match pairs. Have fun. Put better instructions and info in the HTML</p>
    </div>
    <form id="mode" action="game.html" method="GET">
      <label for="easy">EASY</label>
      <input id="easy" type="radio" name="game-mode" value="easy">
      <label for="medium">MEDIUM</label>
      <input id="medium" type="radio" name="game-mode" value="medium">
      <label for="hard">HARD</label>
      <input id="hard" type="radio" name="game-mode" value="hard">
    </form>
  </main>
  <script src="js/app.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/intro.js"></script>
</body>

</html>
