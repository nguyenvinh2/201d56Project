<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/sounds.css">
  <link rel="stylesheet" type="text/css" href="css/hiscoremodal.css">
  <title>Code Pairs</title>
</head>

<body>
  <header>
    <iframe src="assets/audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="background_music" src="assets/audio/Game-Menu_v001.mp3" type="audio/mpeg" preload="auto" autobuffer
      autoplay loop>
    </audio>
    <a href="index.html">
      <h2>Code Pairs</h2>
    </a>
    <nav>
      <ul>
        <li><span id="hiscorebtn">High Scores</span></li>
        <li><a href="about.html">About Us</a></li>
        <li class="switch">
          BGM
          <label class="bgm_switch">
            <input id="bgm_toggle" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </li>
        <li class="switch">
          SFX
          <label class="sfx_switch">
            <input id="sfx_toggle" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="intro-content">
      <div id="text">
        <h3>Learn your peers' faces!</h3>
        <p>Click on the card to reveal the faces of your Code Fellows. Match all the faces to win. Nuff said.</p>
      </div>

      <div id="intro-main">
        <div class="intro-image">
        </div>
        <div class="intro-image">
        </div>
      </div>
      <div id="intro-form">
        <h3>Play Now! Enter your name and select the level of difficulty.</h2>
          <form id="game-mode" action="game.html" method="GET">
            <fieldset>
              <label for="name">Enter Your Name</label>
              <input id="name" type="text" name="user" value="Guest" required>
            </fieldset>
            <label for="easy">EASY</label>
            <input id="easy" type="radio" name="mode" value="easy">
            <label for="medium">MEDIUM</label>
            <input id="medium" type="radio" name="mode" value="medium">
            <label for="hard">HARD</label>
            <input id="hard" type="radio" name="mode" value="hard">
          </form>
      </div>
    </div>

    <div id="hiscoremodal" class="scoremodal">
      <div class="hiscore-modal-content">
        <span id="hiscore-modal-close">&times;</span>
        <h3>Hi Scores:</h3>
        <ol id="hi-scores-list">
        </ol>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/hiscoremodal.js"></script>
</body>

</html>
