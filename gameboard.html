<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gameboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/sound.css">
    <link rel="stylesheet" type="text/css" href="css/hiscoremodal.css">
  </head>
  <body>
    <header>
      <iframe src="assets/audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
      <audio id="background_music" src="assets/audio/Game-Menu_v001.mp3" type="audio/mpeg" preload="auto" autobuffer autoplay loop></audio>
      <a href="index.html"><h2>Code Pairs</h2></a>
      <nav>
	<ul>
	  <li><span id="hiscorebtn">Hi Scores</span></li>
	  <li><a href="about.html">About</a></li>
	  <li>
	    BGM
	    <label class="bgm_switch">
	      <input id="bgm_toggle" type="checkbox" checked>
	      <span class="slider round"></span>
	    </label>
	  </li>
	  <li>
	    SFX
	    <label class="sfx_switch">
	      <input id="sfx_toggle" type="checkbox" checked>
	      <span class="slider round"></span>
	    </label>
	  </li>
	</ul>
      </nav>
    </header>
    <main>
      <audio id="cardflipsfx" src="assets/audio/cardflipsfx.mp3" type="audio/mpeg" preload="auto" autobuffer></audio>
      <form id="game">
	<table id="game-board-table">
	</table>
      </form>
      <div id="card-modal">
	<div id="inner-modal">
	  <h1 id="title-modal"></h1>
	  <img id="img-modal">
	  <p id="desc-modal"></p>
	</div>
      </div>
      <div id="hiscoremodal" class="scoremodal">
	<div class="hiscore-modal-content">
	  <span id="hiscore-modal-close">&times;</span>
	  <h3>Hi Scores:</h3>
	  <ol id="hi-scores-list">
	  </ol>
	</div>
      </div>
    </main>
    <script src="js/app.js"></script>
    <script src="js/gameboard.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/hiscoremodal.js"></script>
  </body>
</html>
